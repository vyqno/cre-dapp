# ═══════════════════════════════════════════════════════════
# AgentIndex Protocol — Foundry Configuration
# ═══════════════════════════════════════════════════════════

[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = false

# ─── Testing ──────────────────────────────────────────────
# Fuzz: 1000 runs for development, 10000+ for CI
fuzz.runs = 1000
fuzz.max_test_rejects = 65536

# Invariant: 256 runs with 15 calls per run
invariant.runs = 256
invariant.depth = 15

# Gas reporting
gas_reports = [
    "AgentBondingCurve",
    "AgentRegistry",
    "AgentMetrics",
    "BondingCurveFactory",
    "PredictionMarket",
]

# ─── Formatting ───────────────────────────────────────────
[fmt]
line_length = 120
tab_width = 4
bracket_spacing = false
int_types = "long"
multiline_func_header = "all"
quote_style = "double"
number_underscore = "thousands"

# ─── RPC Endpoints ────────────────────────────────────────
[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"
base_sepolia = "${BASE_SEPOLIA_RPC_URL}"
arbitrum_sepolia = "${ARBITRUM_SEPOLIA_RPC_URL}"
tenderly = "${TENDERLY_VNET_RPC}"

# ─── Etherscan Verification ──────────────────────────────
[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api-sepolia.etherscan.io/api" }
base_sepolia = { key = "${BASESCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }
arbitrum_sepolia = { key = "${ARBISCAN_API_KEY}", url = "https://api-sepolia.arbiscan.io/api" }

# ─── CI Profile (stricter settings) ──────────────────────
[profile.ci]
fuzz.runs = 10000
invariant.runs = 512
invariant.depth = 25
verbosity = 3
