# ═══════════════════════════════════════════════════════════
# AgentIndex Protocol — Foundry Configuration
# ═══════════════════════════════════════════════════════════

[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = false

# ─── Testing ──────────────────────────────────────────────
# Fuzz: 1000 runs for development, 10000+ for CI
fuzz.runs = 1000
fuzz.max_test_rejects = 65536

# Invariant: 256 runs with 15 calls per run
invariant.runs = 256
invariant.depth = 15

# Gas reporting
gas_reports = [
    "AgentBondingCurve",
    "AgentRegistry",
    "AgentMetrics",
    "BondingCurveFactory",
]

# ─── Formatting ───────────────────────────────────────────
[fmt]
line_length = 120
tab_width = 4
bracket_spacing = false
int_types = "long"
multiline_func_header = "all"
quote_style = "double"
number_underscore = "thousands"

# ─── RPC Endpoints ────────────────────────────────────────
# Tenderly Virtual TestNet (update after creating your vnet)
[rpc_endpoints]
sepolia = "https://sepolia.gateway.tenderly.co/3ToZEWUfJV5n5KoTz1vaBG"
# tenderly_vnet = "https://virtual.sepolia.rpc.tenderly.co/<YOUR_VNET_ID>"

# ─── Etherscan Verification ──────────────────────────────
[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }

# ─── CI Profile (stricter settings) ──────────────────────
[profile.ci]
fuzz.runs = 10000
invariant.runs = 512
invariant.depth = 25
verbosity = 3
